name: "CodeQL - Backend API / C#"

on:
  push:
    paths:
      - FinanceBackEnd/**
  pull_request:

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'csharp' ]

    steps:
    - name: Checkout (PR from same repo)
      if: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository }}
      uses: actions/checkout@v4
      with:
        repository: ${{ github.event.pull_request.head.repo.full_name }}
        ref: ${{ github.event.pull_request.head.ref }}
        fetch-depth: 0

    - name: Checkout (PR from fork)
      if: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name != github.repository }}
      uses: actions/checkout@v4
      with:
        # For forks, check out the merge ref which is available to the runner
        ref: refs/pull/${{ github.event.pull_request.number }}/merge
        fetch-depth: 0

    - name: Checkout (non-PR)
      if: ${{ github.event_name != 'pull_request' }}
      uses: actions/checkout@v4
      with:
        ref: ${{ github.ref }}
        fetch-depth: 0

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
        # If you wish to specify a CodeQL bundle version you can do so here
        # codeql-version: '2.12.0'

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          nuget-${{ runner.os }}-

    - name: Restore NuGet packages
      run: |
        dotnet restore FinanceBackEnd/FinanceBackEnd.sln

    - name: Build solution
      run: |
        dotnet build FinanceBackEnd/FinanceBackEnd.sln --configuration Release --no-restore

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        # upload database to CodeQL; can add 'category' or 'sarif_file' options here if needed
        category: 'security'
