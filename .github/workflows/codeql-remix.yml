name: "CodeQL - FinanceRemix"

on:
  push:
    paths:
      - 'FinanceFrontEnd/FinanceRemix/**'
  pull_request:

jobs:
  analyze-remix:
    name: Analyze Remix (JS/TS)
    runs-on: ubuntu-latest
    permissions:
      actions: read
      security-events: write

    steps:
    - name: Checkout (PR from same repo)
      if: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository }}
      uses: actions/checkout@v4
      with:
        repository: ${{ github.event.pull_request.head.repo.full_name }}
        ref: ${{ github.event.pull_request.head.ref }}
        fetch-depth: 0

    - name: Checkout (PR from fork)
      if: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name != github.repository }}
      uses: actions/checkout@v4
      with:
        ref: refs/pull/${{ github.event.pull_request.number }}/merge
        fetch-depth: 0

    - name: Checkout (non-PR)
      if: ${{ github.event_name != 'pull_request' }}
      uses: actions/checkout@v4
      with:
        ref: ${{ github.ref }}
        fetch-depth: 0

    - name: Initialize CodeQL (JS)
      uses: github/codeql-action/init@v2
      with:
        languages: javascript

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Cache npm
      uses: actions/cache@v4
      with:
        path: |
          ~/.npm
          node_modules
        key: npm-${{ runner.os }}-remix-${{ hashFiles('FinanceFrontEnd/FinanceRemix/**/package-lock.json') }}
        restore-keys: |
          npm-${{ runner.os }}-remix-

    - name: Install dependencies
      working-directory: FinanceFrontEnd/FinanceRemix
      run: npm ci

    - name: Build (Remix)
      working-directory: FinanceFrontEnd/FinanceRemix
      run: npm run build --if-present

    - name: Run CodeQL analysis (JS)
      uses: github/codeql-action/analyze@v2
      with:
        category: 'security'
