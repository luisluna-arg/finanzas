name: "CodeQL - FinanceRemix"

on:
  push:
    paths:
      - 'FinanceFrontEnd/FinanceRemix/**'
  pull_request:

jobs:
  analyze-remix:
    name: Analyze Remix (JS/TS)
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL (JS)
      uses: github/codeql-action/init@v3
      with:
        languages: javascript

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Cache npm
      uses: actions/cache@v4
      with:
        path: |
          ~/.npm
          node_modules
        key: npm-${{ runner.os }}-remix-${{ hashFiles('FinanceFrontEnd/FinanceRemix/**/package-lock.json') }}
        restore-keys: |
          npm-${{ runner.os }}-remix-

    - name: Install dependencies
      working-directory: FinanceFrontEnd/FinanceRemix
      run: npm ci

    - name: Build (Remix)
      working-directory: FinanceFrontEnd/FinanceRemix
      run: npm run build --if-present

    - name: Run CodeQL analysis (JS)
      uses: github/codeql-action/analyze@v3
      with:
        category: 'security'
        # Disable upload because GitHub Advanced Security is required for private repos
        # Analysis still runs and results are available in Actions logs
        # Set upload: true if you upgrade to GitHub Pro/Team or make repo public
        upload: false
